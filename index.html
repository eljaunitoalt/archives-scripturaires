<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives Scripturaires</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #c3cfe2;
            --sidebar-bg: white;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --text-tertiary: #34495e;
            --item-bg: #f8f9fa;
            --item-hover: #e3f2fd;
            --item-active: #bbdefb;
            --border-color: #bdc3c7;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --shadow: rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --sidebar-bg: #0f3460;
            --text-primary: #e8e8e8;
            --text-secondary: #a8a8a8;
            --text-tertiary: #d0d0d0;
            --item-bg: #1a2332;
            --item-hover: #2d3e50;
            --item-active: #3d5a80;
            --border-color: #4a5568;
            --accent-color: #5dade2;
            --accent-hover: #3498db;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            box-shadow: 2px 0 10px var(--shadow);
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            color: var(--text-primary);
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
            transform: rotate(180deg);
        }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--accent-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .category {
            margin-bottom: 30px;
        }

        .category-title {
            color: var(--text-tertiary);
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-color);
        }

        .author-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--item-bg);
        }

        .author-item:hover {
            background: var(--item-hover);
            transform: translateX(5px);
        }

        .author-item.active {
            background: var(--item-active);
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            border: 2px solid var(--accent-color);
            flex-shrink: 0;
        }

        .author-info {
            flex-grow: 1;
        }

        .author-name {
            font-weight: bold;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 3px;
        }

        .author-dates {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .submenu {
            background: var(--sidebar-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow);
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .submenu h2 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .submenu .author-bio {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-style: italic;
        }

        .subcategory {
            margin-bottom: 30px;
        }

        .subcategory-title {
            color: var(--text-tertiary);
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .book-list {
            display: grid;
            gap: 12px;
        }

        .book-item {
            padding: 15px 20px;
            background: var(--item-bg);
            border-left: 4px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-item:hover {
            background: var(--item-hover);
            transform: translateX(5px);
        }

        .book-title {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .book-description {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .welcome {
            text-align: center;
            padding: 60px 20px;
        }

        .welcome h1 {
            color: var(--text-primary);
            font-size: 36px;
            margin-bottom: 20px;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .reader {
            background: var(--sidebar-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow);
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .reader h2 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .reader .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background: var(--accent-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
            border: none;
        }

        .reader .back-btn:hover {
            background: var(--accent-hover);
        }

        .reader-content {
            color: var(--text-tertiary);
            line-height: 1.8;
            font-size: 16px;
        }

        .reader-content p {
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                z-index: 999;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .content-area {
                padding: 80px 20px 20px;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleMobileSidebar()">‚ò∞</button>
    <div class="overlay" id="overlay" onclick="closeMobileSidebar()"></div>
    <div class="container">
        <div class="sidebar" id="sidebar"></div>
        <div class="content-area" id="contentArea">
            <div class="welcome">
                <h1>Un site d√©di√© au christianisme primitif</h1>
                <p>Explorez une collection de textes chr√©tiens et sources historiques. S√©lectionnez un auteur dans la barre lat√©rale pour commencer votre lecture.</p>
            </div>
        </div>
    </div>

    <script>
        const library = {
            "Sources non-chr√©tiennes": [
                {
                    name: "Flavius Jos√®phe",
                    dates: "37 - 100 apr. J.-C.",
                    avatar: "https://images.unsplash.com/photo-1549068106-b024baf5062d?w=100&h=100&fit=crop",
                    bio: "Historien juif romano-hell√©nistique, t√©moin de la prise de J√©rusalem",
                    subcategories: {
                        "Antiquit√©s juda√Øques (Testimonium Flavianum) :: en l'an ~93": [
                            { 
                                title: "Livre XVIII - sur J√©sus", 
                                description: "R√©f√©rence √† J√©sus-Christ",
                                file: "texts/josephus_jesus.html"
                            },
                            { 
                                title: "Livre XVIII - sur Saint Jean le Baptiste", 
                                description: "R√©f√©rence √† Jean le Baptiste",
                                file: "texts/josephus_jean.html"
                            },
                            { 
                                title: "Livre XX - sur Jacques", 
                                description: "R√©f√©rence √† Jacques, fr√®re de J√©sus",
                                file: "texts/josephus_jacques.html"
                            }
                        ]
                    }
                }
            ],
            "P√®res de l'√âglise": [
                {
                    name: "Cl√©ment de Rome",
                    dates: "18 - 98 apr. J.-C.",
                    avatar: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=100&h=100&fit=crop",
                    bio: "√âv√™que de Rome, auteur de lettres aux communaut√©s chr√©tiennes",
                    subcategories: {
                        "Cl√©ment de Rome :: en l'an 96": [
                            { 
                                title: "Premi√®re √âp√Ætre aux Corinthiens", 
                                description: "Lettre pastorale",
                                file: "texts/clement_1corinthiens.html"
                            }
                        ]
                    }
                }
            ],
            "Textes apocryphes": [
                {
                    name: "Apocryphes",
                    dates: "?",
                    avatar: "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=100&h=100&fit=crop",
                    bio: "Textes non canoniques de la tradition chr√©tienne",
                    subcategories: {
                        "√âvangiles apocryphes": [
                            { 
                                title: "√âvangile selon Thomas :: en l'an 135 - 200", 
                                description: "Collection de paroles attribu√©es √† J√©sus",
                                file: "texts/evangile_thomas.html"
                            }
                        ]
                    }
                }
            ]
        };

        let selectedAuthor = null;

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function toggleMobileSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        function closeMobileSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }

        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            const isDark = document.body.classList.contains('dark-mode');
            const themeIcon = isDark ? '‚òÄÔ∏è' : 'üåô';
            
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <h2>üìö Biblioth√®que</h2>
                    <button class="theme-toggle" onclick="toggleTheme()" title="Changer de th√®me">${themeIcon}</button>
                </div>
            `;

            for (const [categoryName, authors] of Object.entries(library)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = categoryName;
                categoryDiv.appendChild(categoryTitle);

                authors.forEach(author => {
                    const authorItem = document.createElement('div');
                    authorItem.className = 'author-item';
                    if (selectedAuthor === author) {
                        authorItem.classList.add('active');
                    }

                    authorItem.innerHTML = `
                        <img src="${author.avatar}" alt="${author.name}" class="author-avatar">
                        <div class="author-info">
                            <div class="author-name">${author.name}</div>
                            <div class="author-dates">${author.dates}</div>
                        </div>
                    `;

                    authorItem.onclick = () => {
                        selectedAuthor = author;
                        renderSidebar();
                        showAuthorMenu(author);
                        closeMobileSidebar();
                    };

                    categoryDiv.appendChild(authorItem);
                });

                sidebar.appendChild(categoryDiv);
            }
        }

        function showAuthorMenu(author) {
            const contentArea = document.getElementById('contentArea');
            let html = `
                <div class="submenu">
                    <h2>${author.name}</h2>
                    <div class="author-bio">${author.dates} - ${author.bio}</div>
            `;

            for (const [subcatName, books] of Object.entries(author.subcategories)) {
                html += `
                    <div class="subcategory">
                        <div class="subcategory-title">${subcatName}</div>
                        <div class="book-list">
                `;

                books.forEach((book, index) => {
                    const bookData = encodeURIComponent(JSON.stringify(book));
                    const authorData = encodeURIComponent(author.name);
                    html += `
                        <div class="book-item" onclick='loadBook(${JSON.stringify(book)}, "${author.name}")'>
                            <div class="book-title">${book.title}</div>
                            <div class="book-description">${book.description}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            contentArea.innerHTML = html;
        }

        async function loadBook(book, authorName) {
            const contentArea = document.getElementById('contentArea');
            
            contentArea.innerHTML = `
                <div class="reader">
                    <div class="loading">Chargement...</div>
                </div>
            `;

            try {
                const response = await fetch(book.file);
                if (!response.ok) {
                    throw new Error('Fichier non trouv√©');
                }
                const content = await response.text();
                
                contentArea.innerHTML = `
                    <div class="reader">
                        <button class="back-btn" onclick="backToAuthor()">‚Üê Retour</button>
                        <h2>${book.title}</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 30px;">Par ${authorName}</p>
                        <div class="reader-content">
                            ${content}
                        </div>
                    </div>
                `;
            } catch (error) {
                contentArea.innerHTML = `
                    <div class="reader">
                        <button class="back-btn" onclick="backToAuthor()">‚Üê Retour</button>
                        <div class="error">
                            <h2>Erreur de chargement</h2>
                            <p>Le fichier "${book.file}" n'a pas pu √™tre charg√©.</p>
                            <p style="font-size: 14px; margin-top: 20px;">Assurez-vous que le fichier existe dans le bon dossier.</p>
                        </div>
                    </div>
                `;
            }
            
            closeMobileSidebar();
        }

        function backToAuthor() {
            if (selectedAuthor) {
                showAuthorMenu(selectedAuthor);
            }
        }

        initTheme();
        renderSidebar();
    </script>
</body>
</html>
